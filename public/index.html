<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Kawaii Chatbox</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <h1>✨Kawaii Chatbox✨</h1>
  <div class="chat-window">
    <div class="chat-header">
      <div class="chat-button"></div>
      <div class="chat-button"></div>
      <div class="chat-button"></div>
    </div>

    <div class="chat-messages">
      <ul id="messages"></ul>
      <i id="typing"></i>
    </div>
    <form class="input-container" id="message-form">
          <input id="message" class="message-input" placeholder="Type something uwu" />
          <button class="message-submit"></button>
    </form>
  </div>
  <script src="lib/socket.io.js"></script>
  <script>
    const socket = io()
    document.getElementById('message-form').on('submit', e => {
      e.preventDefault()
      socket.emit('chat message', document.getElementById('message').nodeValue)
    })
  </script>
</body>

</html>
